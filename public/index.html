<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dateformat@3.0.3/lib/dateformat.js"></script>
    <title>Backup</title>
</head>
<body>
    <div id="root">
        <header class="header">
            <h3>Sistema de Backup</h3>
        </header>
        <div class="container">
            <div class="tab-container">
                <div class="tab-nav">
                    <a href="#" :class="{ active: selectedTab === 'backup' }" @click.prevent="changeTab('backup')">Backup</a>
                    <a href="#" :class="{ active: selectedTab === 'restore' }" @click.prevent="changeTab('restore')">Restaurar</a>
                </div>
                <div class="tab-content">
                    <tab-restore v-show="selectedTab === 'restore'"></tab-restore>
                    <tab-backup v-show="selectedTab === 'backup'"></tab-backup>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/script.js"></script>
</body>
</html>
